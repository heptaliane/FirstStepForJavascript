<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Step for Javascript: 404 not found</title>
  <script type="text/javascript">
    var idx = window.location.pathname.slice(1).indexOf('/') + 1;
    var repo = window.location.pathname.slice(0, idx);
    var node = window.location.pathname.slice(idx);
    window.location.replace(repo + '/?p=' + node);
  </script>
  </head>
  <body>
  </body>
</html>
